<body>

<h2>Change Data Pasien</h2>
<form th:action="@{/pasien/change/{idPasien}(idPasien=${pasien.idPasien})}" th:object="${pasien}" method="POST">
    <input type="hidden" th:field="${pasien.idPasien}" />
    Nama Pasien: <br>
    <input type="text" name="nama" th:value="${pasien.nama}" />
    <br>
    Alamat: <br>
    <input type="text" name="alamat" th:value="${pasien.alamat}" />
    <br>
    Nomor Telepon: <br>
    <input type="number" name="nomorTelepon" th:value="${pasien.nomorTelepon}" />
    <br>

    <br><br>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
