<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head >
    <meta charset="UTF-8">
    <title>View Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='View Pasien')"></nav>
<div class="container-fluid">
    <h2>Informasi Pasien</h2>
    <h3 th:text="'ID Pasien ' + ${pasien.idPasien}"></h3>
    <h3 th:text="'Nama Pasien ' + ${pasien.nama}"></h3>
    <h3 th:text="'Alamat Pasien ' + ${pasien.alamat}"></h3>
    <h3 th:text="'Nomor Telp. Pasien ' + ${pasien.nomorTelepon}"></h3>

    <form th:action="@{/pasien/change/}+${pasien.idPasien}">
        <button class="btn btn-sm btn-primary">
            Change Data Pasien
        </button>
    </form>

    <h2>Daftar Menu:</h2>

    <form th:action="@{/menu/delete}" th:object="${pasien}" method="POST">
        <table>
            <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Deskripsi</th>
                <th>Durasi Penyajian</th>
                <th>Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu, iterationStatus : *{listMenu}"
                th:style="${iterationStatus.even} ? 'color: blue'">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${menu.nama}"></td>
                <td th:text="${menu.harga} >= 10000 ? 'di atas 10k' : 'di bawah 10k'"></td>
                <td th:text="${menu.deskripsi}"></td>
                <td th:text="${menu.durasiMasak}"></td>
                <td>
                    <input type="checkbox" th:field="*{listMenu}" th:value="${menu.id}">
                    <label th:for="${#ids.prev('listMenu')}">Hapus</label>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-sm btn-danger">Hapus yang dipilih</button>
    </form>
    <br>
    <form th:action="@{/menu/add/}+${pasien.idPasien}">
        <button class="btn btn-sm btn-primary">
            Add Menu
        </button>
    </form>
</div>
</body>
</html>
