<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Menu</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Form Add Menu')"></nav>
<h2>Hello!!!!</h2>

<h3>Tambah Menu</h3>
<form th:action="@{/menu/add/{id}(id=${idPasien})}" th:object="${pasien}" method="POST">
    <input type="hidden" th:field="*{idPasien}"/>
    <table class="table">
        <thead>
        <tr>
            <td>Nama Menu</td>
            <td>Deskripsi</td>
            <td>Harga</td>
            <td>Durasi</td>
            <td>
                <button class="btn btn-danger" type="submit" name="addRow">Tambah</button>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu, rowStat : *{listMenu}">
            <td>
                <input type="text" name="nama" th:field="*{listMenu[__${rowStat.index}__].nama}" />
            </td>
            <td>
                <input type="text" name="deskripsi" th:field="*{listMenu[__${rowStat.index}__].deskripsi}"  />
            </td>
            <td>
                <input type="number" name="harga" th:field="*{listMenu[__${rowStat.index}__].harga}"  />
            </td>
            <td>
                <input type="number" name="durasiMasak" th:field="*{listMenu[__${rowStat.index}__].durasiMasak}"  />
            </td>
            <td>
                <button class="btn btn-primary" type="submit" name="removeRow" th:value="${rowStat.index}">Hapus</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="submit">
        <button class="btn btn-primary" type="submit" name="save">Tambah Menu</button>
    </div>
</form>
</body>

</html>
