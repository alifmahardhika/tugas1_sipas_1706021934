<!DOCTYPE html>
<html xmlns:th="http://www.thymelaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Add Pasien')"></nav>

<h3>Tambah Pasien</h3>
<form th:action="@{/pasien/add}" th:object="${pasien}" method="POST">
    Nama: <br>
    <input type="text" name="nama" />
    <br>
    Alamat: <br>
    <input type="text" name="alamat" />
    <br>
    Nomor Telepon: <br>
    <input type="number" name="nomorTelepon" />
    <br>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>

</body>
</html>
