<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">

<head>
    <title>View All Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='View All')"></nav>

<h2>Informasi Pasien</h2>
<div th:each="resto : ${pasienList}">
    <h3 th:text="'ID Pasien: ' + ${resto.idPasien}"></h3>
    <h3 th:text="'Nama Pasien: ' + ${resto.nama}"></h3>
    <h3 th:text="'Alamat Pasien: ' + ${resto.alamat}"></h3>
    <h3 th:text="'Nomor Telp. Pasien: ' + ${resto.nomorTelepon}"></h3>
</div>
</body>
</html>
